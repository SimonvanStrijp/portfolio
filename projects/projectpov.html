  <object id="body">
    <section>
      <h3>Museumnacht 2023</h3>
      <p>
        Op de Museumnacht Maastricht van 2023 stonden wij met een groep
        studenten bij Céntre Ceramique. Wij stonden hier met een verkeerd
        ontworpen museum
      </p>
      <p>
        We lieten bezoekers binnen in een leuk museum waarbij alles net verkeerd
        was. Veel van de content hing veel te hoog. De teksten waren lang en de
        taal zo lastig dat het bijna niet te begrijpen was. Een paar van ons
        liepen binnen rond om mensen te vertellen wat ze allemaal niet mochten
        en of ze alfjeblieft even rustig konden doen.
      </p>

      <div class="grid-50">
        <div>
          <img src="./img/mn_8.jpg" alt="" />
        </div>
        <div>
          <img src="./img/mn_9.jpg" alt="" />
        </div>
      </div>
    </section>
    <section class="grid-60">
      <div>
        <h3>Niet voor ons</h3>
        <p>
          We hebben dit museum ontworpen als een kleine, opzichzelf staande
          activiteit die kort en leuk in gebruik was. Maar, waar de bezoeker
          toch een vervelende versie van een museum mee kreeg. Hiermee probeerde
          we duidelijk te maken aan de bezoeker hoe belangrijk het is dat een
          ervaring ontworpen is voor de correcte doelgroep.
        </p>

        <p>
          Wij probeerde namelijk het gevoel op te brengen alsof onze volwasse
          bezoekers een kind waren in een normaal museum.
        </p>

        <p>
          Deze installatie was namelijk onderdeel van een doorlopend project
          voor Céntre Ceramique. Het doel van dit prject is een educatieve
          ervaring te ontwikkelen voor kinderen wat aansluit op het aanbod van
          het nieuwe Maastricht Museum.
        </p>
      </div>
