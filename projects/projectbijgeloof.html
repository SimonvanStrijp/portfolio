  <object id="body">
    <section>
      <h3>De Oertijd</h3>
      <p>
        Als wij terug kijken naar het verleden doen we dat vaak via een lens.
        Het doel met dit project was om mensen via een andere lens naar het
        verleden te laten kijken
      </p>
      <p>
        We hebben voor het thema van geloof en bijgeloof gekozen om de onzekere
        staat van informatie over de oertijd te reflecteren. Daarnaast is het
        een heel subjectief onderwerp, waarin we mensen uitdagen om zelf een
        conclusie te trekken uit de gepresenteerde voorbeelden.
      </p>
      <p>
        Met gebruik van een gekleurde lens konden mensen bepaalde onderdelen wel
        of juist niet zien. Om zo ook de gefractureerde informatie van de tijd
        te simuleren.
      </p>
    </section>

    <section>
      <h3>Team werk</h3>
      <p>
        Het team bestond uit Teun Kuijpers, Lisa van Straten, Dion Notermans en
        natuurlijk ik zelf
      </p>
      <div class="grid-40">
        <div>
          <h3>Mijn rol</h3>
          <p>
            Terwijl ik iemand anders de ruimte hiervoor wou geven, vroeg het
            team uiteindelijk of ik de leidinggevende rol op me wou nemen. Ik
            doe het altijd met plezier en ik weet dat ik er goed in ben. Juist
            daarom geef ik liever andere de ruimte om die rol op zich te nemen.
            Daarnaast ben ik druk geweest met de technischere aspecten van de
            prototypes.
          </p>
        </div>

          <iframe
            src="https://editor.p5js.org/SimonvanStrijp/full/BJCydgSwR"

        </div>
