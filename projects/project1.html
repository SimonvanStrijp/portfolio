  <object id="body">
    <h3>Generatieve kunst</h3>

    <p>
      In ons derde blok van het eerste jaar werden wij blootgesteld aan
      generatieve kunst. Wij gingen samen met Jazz muziekanten van het
      consevatorium hier in Maastricht, samen kunst maken. Ik heb daarbij, na
      veel experimenten, gekozen om het verhaal van Jazz te vertellen door drie
      decienia heen.
    </p>

    <p>
      We beginnen in de jaren twintig, waar beide Jazz en de art-deco stijl zich
      aan het ontwikkelen zijn. Een van de grootste obstakels voor mij waren de
      gebouwen. Ik heb een systeem gemaakt waarbij de boven en onderkant van de
      gebouwen verschillende hoogtes kunnen hebben en daarna kunnen er nog eens
      andere details op geplakt worden. Soms kwam ik dus in de knoop met alle
      onderdelen.
    </p>

    <p>
      In de volgende scenes zien wij de jaren 70, waar beide Jazz en kunst een
      stuk vrijer en experimenteler worden. Daarom heb ik hier ook meer ronde
      vormen gebruikt.
    </p>

    <p>
      Als laatste komen we terecht in een digitaal toekomstbeeld. In dit
      tijdperk nodig ik de jazz muziekanten uit om hun visie van de toekomst van
      jazz te spelen.
    </p>
  </object>
