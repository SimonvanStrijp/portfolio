<body>
  <header class="relative prj-header">
    <h2>Jazz through the ages</h2>
    <div
      class="header-img"
      style="background-image: url(img/projecthero/1.png)"
    ></div>
  </header>

  <object id="body">
    <section>
      <h3>Generatieve kunst</h3>

      <p>
        In ons derde blok van het eerste jaar werden wij blootgesteld aan
        generatieve kunst. Wij gingen samen met Jazz muziekanten van het
        consevatorium hier in Maastricht, samen kunst maken. Ik heb daarbij, na
        veel experimenten, gekozen om het verhaal van Jazz te vertellen door
        drie decienia heen.
      </p>
    </section>

    <section>
      <video src="video/jazz-through-the-ages-docu.mp4" controls></video>
    </section>

    <section class="grid-60 color-block">
      <div>
        <h3>Een reis</h3>
        <p>
          We beginnen in de jaren twintig, waar beide Jazz en de art-deco stijl
          zich aan het ontwikkelen zijn. Een van de grootste obstakels voor mij
          waren de gebouwen. Ik heb een systeem gemaakt waarbij de boven en
          onderkant van de gebouwen verschillende hoogtes kunnen hebben en
          daarna kunnen er nog eens andere details op geplakt worden. Soms kwam
          ik dus in de knoop met alle onderdelen.
        </p>
      </div>
      <div>
        <div>
          <img src="img/jazz_1.png" alt="" />
          <span>Scene twee in de jaren 20</span>
        </div>
        <div>
          <img src="img/jazz_2.png" alt="" />
          <span>Scene twee in de jaren 70</span>
        </div>
      </div>
    </section>

    <section class="grid-40">
      <div>
        <p>
          In de volgende scenes zien wij de jaren 70, waar beide Jazz en kunst
          een stuk vrijer en experimenteler worden. Daarom heb ik hier ook meer
          ronde vormen gebruikt.
        </p>
        <p>
          Als laatste komen we terecht in een digitaal toekomstbeeld. In dit
          tijdperk nodig ik de jazz muziekanten uit om hun visie van de toekomst
          van jazz te spelen.
        </p>
      </div>
      <div>
        <video
          src="video/jazz-through-the-ages-performance.mp4"
          controls
        ></video>
      </div>
    </section>
  </object>
</body>
