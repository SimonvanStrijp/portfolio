        <h3>Wat is echt?</h3>
        <p>
          Als klein mannetje keek ik op naar het scherm. De gigantische,
          uitgestorven dieren kwamen langs alsof ze echt waren. Paleontoloog,
          dat is wat ik word! Riep ik. Een droom, een passie, een fictie. Uren
          lang staarde ik naar het scherm. Een vader en zoon op de rand van de
          afgrond. Schaduw en vuur op een brug. Een vreemd schip op een verloren
          maan. Iedere film gaf mij iets nieuws. Waarom is dat niet echt?
        </p>
        <p>
          Tien jaar terug zat ik in een gymzaal. Ik schreef droge informatie
          onder een vraag, zonder context, zonder doel, zonder gevoel. Waarom
          doe ik dit? Ik wil meer. Ik snakte naar meer. Waarom is dit echt?
        </p>
        <p>
          Je zou het een droom kunnen noemen, zelf noem ik het nu mijn werk. Met
          mijn eigen handen heb ik een wereld gemaakt. Een wereld vol
          inspiratie, een wereld voor mij, van mij en over mij. Een wereld die
          andere kunnen beleven. Een wereld waar andere in konden leven. Ik weet
          het nu, dit is echt.
        </p>
        <p>
          Vier jaar werken. Werken aan werelden, ideeÃ«n, momenten. Vaak in
          opdracht, vaak voor het geld, want de huur moet betaald worden. Maar
          er mist iets? Ik leef in een lege wereld, zonder context, zonder doel,
          zonder gevoel. Hoe help ik anderen hier mee? Waarom doe ik dit? Fictie
          kan je veranderen, vernieuwen en je laten kijken. In de echte wereld
          gebeurde dit. Maar waarom waren mijn creaties zo leeg? Hoe maak ik dit
          zoals in het echt?
        </p>
        <p>
          Nu ben ik hier. Niet voor mij, maar voor anderen. Mijn creaties zijn
          niet meer leeg omdat ik ze niet voor mij maak.Ik vertel veel. Ik
          vertel vaak. En toch, als ik verder wil, dan luister ik. Dat is echt.
        </p>
        <p>
          Ik wil vertellen, ik wil luisteren, ik wil denken, ik wil filosoferen,
          ik wil leren, ik wil groeien, en ik wil iedereen mee nemen. Daarom doe
          ik dit. Ik wil samen verder. Nooit meer alleen. Want van mij kan ik
          niets leren. Van jou wel, vertel me meer. Samen maken we het echt.
        </p>
