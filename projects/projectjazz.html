<body>
  <header class="relative prj-header">
    <h2 class="prj-h2">Jazz through the ages</h2>
    <div
      class="header-img"
      style="background-image: url(img/projecthero/1.png)"
    ></div>
  </header>

  <object id="body">
    <section>
      <h3>Generatieve kunst</h3>

      <p>
        In ons derde blok van het eerste jaar werden wij blootgesteld aan
        generatieve kunst. Wij gingen samen met Jazz muziekanten van het
        consevatorium hier in Maastricht, samen kunst maken. Ik heb daarbij, na
        veel experimenten, gekozen om het verhaal van Jazz te vertellen door
        drie decienia heen.
      </p>
    </section>

    <section>
      <video src="./video/jazz-through-the-ages-docu.mp4" controls></video>
    </section>

    <section class="color-block">
      <h3>Een reis</h3>
      <div class="grid-60">
        <div>
          <p>
            We beginnen in de jaren twintig, waar beide Jazz en de art-deco
            stijl zich aan het ontwikkelen zijn. Een van de grootste obstakels
            voor mij waren de gebouwen. Ik heb een systeem gemaakt waarbij de
            boven en onderkant van de gebouwen verschillende hoogtes kunnen
            hebben en daarna kunnen er nog eens andere details op geplakt
            worden. Soms kwam ik dus in de knoop met alle onderdelen.
          </p>
          <p>
            In de volgende scenes zien wij de jaren 70, waar beide Jazz en kunst
            een stuk vrijer en experimenteler worden. Daarom heb ik hier ook
            meer ronde vormen gebruikt.
          </p>
        </div>
        <div>
          <div>
            <img src="./img/jazz_1.png" alt="" />
            <span>Scene twee in de jaren 20</span>
          </div>
          <div>
            <img src="./img/jazz_2.png" alt="" />
            <span>Scene twee in de jaren 70</span>
          </div>
        </div>
      </div>
    </section>

    <section class="grid-50">
      <div>
        <h3>Een digitale toekomst</h3>
        <p>
          Als laatste komen we terecht in een digitaal toekomstbeeld. In dit
          tijdperk nodig ik de jazz muziekanten uit om hun visie van de toekomst
          van jazz te spelen.
        </p>
        <p>
          Daarnaast zie ik de technologie om ons heen sneller en sneller
          ontwikkelen. Weinig mensen vragen zich af hoe het er uit gaat zien of
          waarom we door ontwikkelen. Persoonlijk geloof ik dat ontwikkeling de
          kern van een mens is, maar ontwikkeling zonder doel kan bijwerkingen
          hebben waar wij niet perse op zitten te wachten.
        </p>
      </div>
      <div>
        <video
          src="./video/jazz-through-the-ages-performance.mp4"
          controls
        ></video>
        <span>De performance</span>
        <img src="./img/jazz_3.png" alt="" />
        <span>1984 was een grote inspiratie</span>
      </div>
    </section>

    <section>
      <div>
        <h3>Hoe is het gemaakt?</h3>
        <p>
          Voor mij betekent Generatieve kunst een stuk van de controle los
          laten. Voor mij was het best een grote uitdaging om niet alles perfect
          af te willen stellen. tijdens dit project heb ik Java gebruikt om deze
          applicatie te ontwerpen. In het programma 'processing' kon ik
          gemakkelijk mijn arduino linken met mijn code. Met de arduino had ik
          knoppen gemaakt die variabelen bestuurde. Zo had ik toch nog een
          beetje controle over de ervaring.
        </p>
        <p>
          Uiteindelijk heb ik ontzettend veel plezier gehad met dit project, het
          heeft me ook meer grip gegeven op het vertalen van de processen in
          mijn hoofd naar losse functies. Daarnaast heb ik veel geleerd van alle
          fouten die ik heb gemaakt tijdens de opzet. Ik heb nu ook een betere
          grip op het structureren van functies en hoe ik ze laat interacteren.
        </p>
      </div>
    </section>
  </object>
</body>
